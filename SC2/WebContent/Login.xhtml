<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>
<h:body>
<h1>Login!!</h1>
	<h:form>
		<h:messages id="messages" />
		<h:panelGrid columns="2">
			<h:outputLabel for="emailId" value="Email:" />
			<h:inputText id="emailId" value="#{LoginUserBean.user.emailId}" />
			<h:outputLabel for="password" value="Password:" />
			<h:password id="password" value="#{LoginUserBean.user.password}" />
			<h:commandButton value="Login" action="#{LoginUserBean.check}" ajax="false">
			</h:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
